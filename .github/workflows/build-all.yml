# GitHub Actions workflow for building all image variants
name: Build All Images

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  schedule:
    # Build weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'true'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build-kasmvnc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/kasmvnc
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Copy base scripts
        run: |
          cp docker/base/scripts/env-setup.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/init-user.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/kasmvnc/scripts/

      - name: Build and push KasmVNC image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/kasmvnc
          platforms: linux/amd64
          push: ${{ inputs.push_images != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=kasmvnc
          cache-to: type=gha,mode=max,scope=kasmvnc

  build-selkies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/selkies
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Copy base scripts
        run: |
          cp docker/base/scripts/env-setup.sh docker/selkies/scripts/
          cp docker/base/scripts/init-user.sh docker/selkies/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/selkies/scripts/

      - name: Build and push Selkies image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/selkies
          platforms: linux/amd64
          push: ${{ inputs.push_images != 'false' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=selkies
          cache-to: type=gha,mode=max,scope=selkies

  security-scan:
    needs: [build-kasmvnc, build-selkies]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        variant: [kasmvnc, selkies]

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}/${{ matrix.variant }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
