# GitHub Actions workflow for building all images
name: Build All Images

on:
  schedule:
    # Build weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: true
        type: boolean
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean
      architectures:
        description: 'Target architectures (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'
        type: string

permissions:
  contents: read
  packages: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      platforms_matrix: ${{ steps.prepare.outputs.platforms_matrix }}
      is_multi_platform: ${{ steps.prepare.outputs.is_multi_platform }}
      architectures: ${{ steps.prepare.outputs.architectures }}

    steps:
      - name: Prepare platforms matrix
        id: prepare
        run: |
          ARCHITECTURES="${{ inputs.architectures || 'amd64,arm64' }}"

          python3 << 'EOF'
          import json
          import os

          architectures = os.environ.get('ARCHITECTURES', 'amd64').split(',')
          matrix_include = []

          for arch in architectures:
              arch = arch.strip()
              platform = f'linux/{arch}'
              if arch == 'amd64':
                  runner = 'ubuntu-latest'
              elif arch == 'arm64':
                  runner = 'ubuntu-24.04-arm'
              else:
                  continue
              matrix_include.append({'platform': platform, 'arch': arch, 'runner': runner})

          is_multi = 'true' if len(matrix_include) > 1 else 'false'
          arch_list = ','.join([m['arch'] for m in matrix_include])

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'platforms_matrix={json.dumps({"include": matrix_include})}\n')
              f.write(f'is_multi_platform={is_multi}\n')
              f.write(f'architectures={arch_list}\n')
          EOF
        env:
          ARCHITECTURES: ${{ inputs.architectures || 'amd64,arm64' }}

  build:
    needs: prepare
    uses: ./.github/workflows/build.yml
    with:
      push_image: ${{ inputs.push_images != false }}
      skip_tests: ${{ inputs.skip_tests == true }}
      architectures: ${{ needs.prepare.outputs.architectures }}
    secrets: inherit

  security-scan:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: always() && (needs.build.result == 'success' || needs.build.result == 'skipped')
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Copy base scripts and plugins
        run: |
          cp docker/base/scripts/env-setup.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/init-user.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/setup-user.sh docker/kasmvnc/scripts/
          rm -rf docker/kasmvnc/plugins/
          cp -r plugins/ docker/kasmvnc/plugins/

      - name: Build image for scanning
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./docker/kasmvnc
          load: true
          tags: desktop:latest
          cache-from: type=gha,scope=desktop-amd64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          image-ref: 'desktop:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@b5ebac6f4c00c8ccddb7cdcd45fdb248329f808a # v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  summary:
    needs: [prepare, build, security-scan]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Architectures:** ${{ needs.prepare.outputs.architectures }}" >> $GITHUB_STEP_SUMMARY
          echo "**Multi-platform:** ${{ needs.prepare.outputs.is_multi_platform }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'Pass' || (needs.build.result == 'skipped' && 'Skipped' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'Pass' || (needs.security-scan.result == 'skipped' && 'Skipped' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
