# GitHub Actions workflow for building KasmVNC variant
name: Build KasmVNC Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/kasmvnc/**'
      - 'docker/base/**'
      - '.github/workflows/build-kasmvnc.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker/kasmvnc/**'
      - 'docker/base/**'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/debian-desktop-kasmvnc

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Copy base scripts to kasmvnc context
        run: |
          cp docker/base/scripts/env-setup.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/init-user.sh docker/kasmvnc/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/kasmvnc/scripts/

      - name: Build and push KasmVNC image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/kasmvnc
          file: ./docker/kasmvnc/Dockerfile
          push: ${{ github.event_name != 'pull_request' || inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Generate SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test container starts
        run: |
          docker compose -f docker-compose.kasmvnc.yml up -d
          sleep 30
          curl -sf http://localhost:6901/ || exit 1
          docker compose -f docker-compose.kasmvnc.yml down
