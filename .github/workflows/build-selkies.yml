# GitHub Actions workflow for building Selkies variant
name: Build Selkies Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/selkies/**'
      - 'docker/base/**'
      - 'scripts/**'
      - '.github/workflows/build-selkies.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker/selkies/**'
      - 'docker/base/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean
      architectures:
        description: 'Target architectures (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'
        type: string
  workflow_call:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean
      architectures:
        description: 'Target architectures (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/debian-desktop-selkies

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      platforms_matrix: ${{ steps.prepare.outputs.platforms_matrix }}
      is_multi_platform: ${{ steps.prepare.outputs.is_multi_platform }}
      should_push: ${{ steps.prepare.outputs.should_push }}

    steps:
      - name: Prepare platforms matrix
        id: prepare
        run: |
          ARCHITECTURES="${{ inputs.architectures || 'amd64,arm64' }}"

          python3 << 'EOF'
          import json
          import os

          architectures = os.environ.get('ARCHITECTURES', 'amd64').split(',')
          matrix_include = []

          for arch in architectures:
              arch = arch.strip()
              platform = f'linux/{arch}'
              if arch == 'amd64':
                  runner = 'ubuntu-latest'
              elif arch == 'arm64':
                  runner = 'ubuntu-24.04-arm'
              else:
                  continue
              matrix_include.append({'platform': platform, 'arch': arch, 'runner': runner})

          is_multi = 'true' if len(matrix_include) > 1 else 'false'

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'platforms_matrix={json.dumps({"include": matrix_include})}\n')
              f.write(f'is_multi_platform={is_multi}\n')
          EOF
        env:
          ARCHITECTURES: ${{ inputs.architectures || 'amd64,arm64' }}

      - name: Determine push strategy
        id: push_strategy
        run: |
          IS_MULTI="${{ steps.prepare.outputs.is_multi_platform }}"
          PUSH_INPUT="${{ inputs.push_image }}"
          EVENT_NAME="${{ github.event_name }}"

          # Multi-platform builds require push
          if [ "$IS_MULTI" == "true" ]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [ "$PUSH_INPUT" == "true" ]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          elif [ "$EVENT_NAME" != "pull_request" ]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.platforms_matrix) }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64' && matrix.runner != 'ubuntu-24.04-arm'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' || inputs.push_image == true
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Hub login (commented out - uncomment when ready to publish)
      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request' || inputs.push_image == true
      #   uses: docker/login-action@v3
      #   with:
      #     registry: docker.io
      #     username: ${{ vars.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Copy base scripts to selkies context
        run: |
          cp docker/base/scripts/env-setup.sh docker/selkies/scripts/
          cp docker/base/scripts/init-user.sh docker/selkies/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/selkies/scripts/

      # Single platform build (load locally)
      - name: Build Selkies image (single platform)
        if: needs.prepare.outputs.is_multi_platform == 'false'
        id: build_single
        uses: docker/build-push-action@v5
        with:
          context: ./docker/selkies
          file: ./docker/selkies/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' || inputs.push_image == true }}
          load: ${{ github.event_name == 'pull_request' && inputs.push_image != true }}
          tags: |
            debian-desktop:selkies-latest
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=selkies-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=selkies-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      # Multi-platform build (push by digest)
      - name: Build and push by digest (multi-platform)
        if: needs.prepare.outputs.is_multi_platform == 'true'
        id: build_multi
        uses: docker/build-push-action@v5
        with:
          context: ./docker/selkies
          file: ./docker/selkies/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=selkies-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=selkies-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Set build output
        id: build
        run: |
          if [ "${{ needs.prepare.outputs.is_multi_platform }}" == "true" ]; then
            echo "digest=${{ steps.build_multi.outputs.digest }}" >> $GITHUB_OUTPUT
          else
            echo "digest=${{ steps.build_single.outputs.digest }}" >> $GITHUB_OUTPUT
          fi

      - name: Export digest
        if: needs.prepare.outputs.is_multi_platform == 'true'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build_multi.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: needs.prepare.outputs.is_multi_platform == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: digests-selkies-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Display image size (single platform only)
        if: needs.prepare.outputs.is_multi_platform == 'false' && (github.event_name == 'pull_request' && inputs.push_image != true)
        run: |
          echo "### Image Size (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          docker images debian-desktop:selkies-latest --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY

      - name: Generate SBOM
        if: github.event_name != 'pull_request' && needs.prepare.outputs.is_multi_platform == 'false'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  merge:
    needs: [prepare, build]
    if: needs.prepare.outputs.is_multi_platform == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-selkies-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Hub login (commented out - uncomment when ready to publish)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     registry: docker.io
      #     username: ${{ vars.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create multi-platform manifest
        working-directory: /tmp/digests
        run: |
          # Build the list of digest references
          DIGEST_ARGS=""
          for f in *; do
            DIGEST_ARGS="$DIGEST_ARGS ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:$f"
          done

          echo "Creating manifest with digests:"
          echo "$DIGEST_ARGS"

          # Create manifest for each tag
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
          for tag in $TAGS; do
            if [ -n "$tag" ]; then
              echo "Creating manifest for tag: $tag"
              docker buildx imagetools create --tag "$tag" $DIGEST_ARGS
            fi
          done

      - name: Inspect manifest
        run: |
          echo "### Multi-Platform Manifest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Manifest inspection skipped" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test:
    needs: [prepare, build, merge]
    # Tests are optional due to known Selkies + Debian Trixie GStreamer compatibility issue
    # See: https://github.com/selkies-project/selkies/issues
    continue-on-error: true
    if: always() && inputs.skip_tests != true && (needs.build.result == 'success') && (needs.prepare.outputs.is_multi_platform == 'false' || needs.merge.result == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Copy base scripts
        run: |
          cp docker/base/scripts/env-setup.sh docker/selkies/scripts/
          cp docker/base/scripts/init-user.sh docker/selkies/scripts/
          cp docker/base/scripts/plugin-manager.sh docker/selkies/scripts/

      - name: Build image for testing
        uses: docker/build-push-action@v5
        with:
          context: ./docker/selkies
          file: ./docker/selkies/Dockerfile
          load: true
          tags: debian-desktop:selkies-latest
          cache-from: type=gha,scope=selkies-amd64
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Run integration tests
        id: test
        continue-on-error: true
        run: |
          chmod +x scripts/test-image.sh
          ./scripts/test-image.sh selkies --verbose

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selkies-test-logs
          path: |
            /tmp/*.log
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### Selkies Integration Test Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests failed (known issue)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Note:** Selkies has a known compatibility issue with Debian Trixie's GStreamer 1.24+" >> $GITHUB_STEP_SUMMARY
            echo '(error: "Fraction() takes no arguments"). The desktop environment builds and runs,' >> $GITHUB_STEP_SUMMARY
            echo "but the Selkies WebRTC interface is not functional until upstream fixes this." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- Container startup" >> $GITHUB_STEP_SUMMARY
          echo "- Web interface accessibility (port 8080)" >> $GITHUB_STEP_SUMMARY
          echo "- Web content validation" >> $GITHUB_STEP_SUMMARY
          echo "- Health check verification" >> $GITHUB_STEP_SUMMARY
          echo "- Log analysis for errors" >> $GITHUB_STEP_SUMMARY
