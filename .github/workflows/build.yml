# GitHub Actions workflow for building the desktop image
name: Build Image

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'docker/kasmvnc/**'
      - 'docker/base/**'
      - 'plugins/**'
      - 'scripts/**'
      - '.github/workflows/build.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'docker/kasmvnc/**'
      - 'docker/base/**'
      - 'plugins/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean
      architectures:
        description: 'Target architectures (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'
        type: string
  workflow_call:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        default: false
        type: boolean
      skip_tests:
        description: 'Skip integration tests'
        required: false
        default: false
        type: boolean
      architectures:
        description: 'Target architectures (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      platforms_matrix: ${{ steps.prepare.outputs.platforms_matrix }}
      is_multi_platform: ${{ steps.prepare.outputs.is_multi_platform }}
      should_push: ${{ steps.prepare.outputs.should_push }}

    steps:
      - name: Prepare platforms matrix
        id: prepare
        run: |
          EVENT_NAME="${{ github.event_name }}"
          PUSH_INPUT="${{ inputs.push_image }}"
          ARCHITECTURES="${{ inputs.architectures || 'amd64,arm64' }}"

          # For PRs without explicit push, use single platform (multi-platform requires push)
          CAN_PUSH="true"
          if [ "$EVENT_NAME" == "pull_request" ] && [ "$PUSH_INPUT" != "true" ]; then
            CAN_PUSH="false"
            ARCHITECTURES="amd64"
            echo "::notice::PR detected without push permission - using single platform (amd64)"
          fi

          python3 << 'EOF'
          import json
          import os

          architectures = os.environ.get('ARCHITECTURES', 'amd64').split(',')
          can_push = os.environ.get('CAN_PUSH', 'false') == 'true'
          matrix_include = []

          for arch in architectures:
              arch = arch.strip()
              platform = f'linux/{arch}'
              if arch == 'amd64':
                  runner = 'ubuntu-latest'
              elif arch == 'arm64':
                  runner = 'ubuntu-24.04-arm'
              else:
                  continue
              matrix_include.append({'platform': platform, 'arch': arch, 'runner': runner})

          is_multi = 'true' if len(matrix_include) > 1 else 'false'
          should_push = 'true' if (is_multi == 'true' or can_push) else 'false'

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'platforms_matrix={json.dumps({"include": matrix_include})}\n')
              f.write(f'is_multi_platform={is_multi}\n')
              f.write(f'should_push={should_push}\n')
          EOF
        env:
          ARCHITECTURES: ${{ inputs.architectures || 'amd64,arm64' }}
          CAN_PUSH: ${{ github.event_name != 'pull_request' || inputs.push_image == true }}

  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.platforms_matrix) }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write

    outputs:
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up QEMU
        if: matrix.arch == 'arm64' && matrix.runner != 'ubuntu-24.04-arm'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' || inputs.push_image == true
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Hub login (commented out - uncomment when ready to publish)
      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request' || inputs.push_image == true
      #   uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
      #   with:
      #     registry: docker.io
      #     username: ${{ vars.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare build context
        run: make prepare

      # Single platform build (load locally)
      - name: Build image (single platform)
        if: needs.prepare.outputs.is_multi_platform == 'false'
        id: build_single
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./docker/kasmvnc
          file: ./docker/kasmvnc/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' || inputs.push_image == true }}
          load: ${{ github.event_name == 'pull_request' && inputs.push_image != true }}
          tags: |
            desktop:latest
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=desktop-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=desktop-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      # Multi-platform build (push by digest)
      - name: Build and push by digest (multi-platform)
        if: needs.prepare.outputs.is_multi_platform == 'true'
        id: build_multi
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./docker/kasmvnc
          file: ./docker/kasmvnc/Dockerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=true
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=desktop-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=desktop-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Set build output
        id: build
        run: |
          if [ "${{ needs.prepare.outputs.is_multi_platform }}" == "true" ]; then
            echo "digest=${{ steps.build_multi.outputs.digest }}" >> $GITHUB_OUTPUT
          else
            echo "digest=${{ steps.build_single.outputs.digest }}" >> $GITHUB_OUTPUT
          fi

      - name: Export digest
        if: needs.prepare.outputs.is_multi_platform == 'true'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build_multi.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: needs.prepare.outputs.is_multi_platform == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Display image size (single platform only)
        if: needs.prepare.outputs.is_multi_platform == 'false' && (github.event_name == 'pull_request' && inputs.push_image != true)
        run: |
          echo "### Image Size (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          docker images desktop:latest --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY

      - name: Generate SBOM
        if: github.event_name != 'pull_request' && needs.prepare.outputs.is_multi_platform == 'false'
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}

  test:
    needs: [prepare, build]
    if: inputs.skip_tests != true && needs.build.result == 'success'
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.platforms_matrix) }}
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Prepare build context
        run: make prepare

      - name: Build image for testing
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./docker/kasmvnc
          file: ./docker/kasmvnc/Dockerfile
          load: true
          tags: desktop:latest
          cache-from: type=gha,scope=desktop-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Run integration tests
        id: test
        run: |
          chmod +x scripts/test-image.sh
          ./scripts/test-image.sh --verbose

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: test-logs-${{ matrix.arch }}
          path: |
            /tmp/*.log
          retention-days: 7

      - name: Test Summary
        if: always()
        run: |
          echo "### Integration Test Results (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "All tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "Tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests performed:**" >> $GITHUB_STEP_SUMMARY
          echo "- Container startup" >> $GITHUB_STEP_SUMMARY
          echo "- Web interface accessibility (port 6901)" >> $GITHUB_STEP_SUMMARY
          echo "- Web content validation" >> $GITHUB_STEP_SUMMARY
          echo "- Health check verification" >> $GITHUB_STEP_SUMMARY
          echo "- Log analysis for errors" >> $GITHUB_STEP_SUMMARY

  test-plugins:
    needs: [prepare, build]
    if: inputs.skip_tests != true && needs.build.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        plugin: [brew, xrdp, nomachine, cursor, vscode, claude-code, chrome, docker]
        arch: [amd64, arm64]
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
        exclude:
          - plugin: chrome
            arch: arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Prepare build context
        run: make prepare

      - name: Build image for plugin testing
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: ./docker/kasmvnc
          file: ./docker/kasmvnc/Dockerfile
          load: true
          tags: desktop:latest
          cache-from: type=gha,scope=desktop-${{ matrix.arch }}
          build-args: |
            USERNAME=user
            USER_UID=1000
            USER_GID=1000

      - name: Test plugin ${{ matrix.plugin }}
        run: |
          chmod +x scripts/test-plugins.sh
          ./scripts/test-plugins.sh ${{ matrix.plugin }} --verbose

      - name: Plugin Test Summary
        if: always()
        run: |
          echo "### Plugin Test: ${{ matrix.plugin }} (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY

  merge:
    needs: [prepare, build, test, test-plugins]
    if: >-
      needs.prepare.outputs.is_multi_platform == 'true' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (needs.test-plugins.result == 'success' || needs.test-plugins.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Download digests
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Docker Hub login (commented out - uncomment when ready to publish)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
      #   with:
      #     registry: docker.io
      #     username: ${{ vars.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Create multi-platform manifest
        working-directory: /tmp/digests
        run: |
          # Build the list of digest references
          DIGEST_ARGS=""
          for f in *; do
            DIGEST_ARGS="$DIGEST_ARGS ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:$f"
          done

          echo "Creating manifest with digests:"
          echo "$DIGEST_ARGS"

          # Create manifest for each tag
          TAGS=$(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
          for tag in $TAGS; do
            if [ -n "$tag" ]; then
              echo "Creating manifest for tag: $tag"
              docker buildx imagetools create --tag "$tag" $DIGEST_ARGS
            fi
          done

      - name: Inspect manifest
        run: |
          echo "### Multi-Platform Manifest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Manifest inspection skipped" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
